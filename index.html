<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">    
            <div class="display">123456</div>
        </div>      
        <div class="keypad">
            <div class="btn btn-clr">C</div>
            <div class="btn btn-per">%</div>
            <div class="btn btn-div">/</div> 
            <div class="btn btn-seven">7</div>
            <div class="btn btn-eight">8</div>
            <div class="btn btn-nine">9</div>
            <div class="btn btn-mult">*</div>
            <div class="btn btn-four">4</div>
            <div class="btn btn-five">5</div> 
            <div class="btn btn-six">6</div>
            <div class="btn btn-sub">-</div>
            <div class="btn btn-one">1</div>
            <div class="btn btn-two">2</div>
            <div class="btn btn-three">3</div>
            <div class="btn btn-plus">+</div>
            <div class="btn btn-dot">.</div>
            <div class="btn btn-zero">0</div>
            <div class="btn btn-equal">=</div>
        </div>   
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
